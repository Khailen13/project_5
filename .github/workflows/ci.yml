name: Django CI/CD Pipeline

on: [push, pull_request]  # Триггеры для запуска workflow

env:
  DEBUG: "True"  # Режим отладки
  PYTHON_VERSION: "3.13"  # Версия Python
  POETRY_VERSION: "1.7.1"  # Версия Poetry

jobs:
  lint:  # Задание для проверки кода
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo 'export POETRY_HOME=$HOME/.poetry' >> $GITHUB_ENV
          echo 'export POETRY_VIRTUALENVS_IN_PROJECT=true' >> $GITHUB_ENV
          echo 'export PATH=$POETRY_HOME/bin:$PATH' >> $GITHUB_ENV

      - name: Cache Poetry dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pypoetry
          key: poetry-cache-${{ hashFiles('poetry.lock') }}

      - name: Install dependencies and linters
        run: |
          poetry config virtualenvs.in-project true
          poetry install
          poetry add flake8 black isort

      - name: Run linters
        run: |
          source ./.venv/bin/activate
          flake8 .
          black --check .
          isort --check-only .

  test:  # Задание для тестирования
    needs: lint
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo 'export POETRY_HOME=$HOME/.poetry' >> $GITHUB_ENV
          echo 'export POETRY_VIRTUALENVS_IN_PROJECT=true' >> $GITHUB_ENV
          echo 'export PATH=$POETRY_HOME/bin:$PATH' >> $GITHUB_ENV

      - name: Cache Poetry dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pypoetry
          key: poetry-cache-${{ hashFiles('poetry.lock') }}

      - name: Install dependencies
        run: |
          poetry config virtualenvs.in-project true
          poetry install

      - name: Create .env file
        run: |
          echo "SECRET_KEY=${{ secrets.SECRET_KEY }}" > .env
          echo "DEBUG=${{ env.DEBUG }}" >> .env

      - name: Run tests
        run: |
          source ./.venv/bin/activate
          python manage.py test || exit 1

  build:  # Задание для сборки Docker
    needs: test
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Validate Dockerfile
        run: |
          docker validate -f Dockerfile

      - name: Build Docker image
        run: |
          set -e
          docker build \
            --tag ${{ secrets.DOCKER_HUB_USERNAME }}/myapp:${{ github.sha }} \
            --tag ${{ secrets.DOCKER_HUB_USERNAME }}/myapp:latest \
            --file Dockerfile .

      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/myapp:${{ github.sha }}
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/myapp:latest

      - name: Cleanup
        if: always()
        run: |
          docker image prune -f