name: Django CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

env:
  DEBUG: "True"
  PYTHON_VERSION: "3.13"

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8 black isort

      - name: Run linters
        run: |
          flake8 .
          black --check .
          isort --check-only .

  test:
    needs: lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Prepare environment
        run: |
          echo "SECRET_KEY=${{ secrets.SECRET_KEY }}" > .env
          echo "DEBUG=$DEBUG" >> .env

      - name: Run tests
        run: |
          python manage.py test

  build:
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Build and push Docker image
        run: |
          docker build \
            --build-arg BUILD_DATE=$(date -u +'%Y-%m-%dT%H:%M:%SZ') \
            --build-arg VCS_REF=$(git rev-parse --short HEAD) \
            -t ${{ secrets.DOCKER_HUB_USERNAME }}/myapp:latest .
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/myapp:latest

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.1.7
        with:
          ssh-private-key: ${{ secrets.SSH_KEY }}

      - name: Deploy to server
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            set -ex
            echo "--- Начало деплоя ---"
            date
            
            # Проверка версии Docker
            docker --version
            
            # Очистка старого контейнера
            docker container stop myapp || true
            docker container rm myapp || true
            
            # Удаление старого образа (если нужно)
            docker image rm ${{ secrets.DOCKER_HUB_USERNAME }}/myapp:latest || true
            
            # Загрузка нового образа
            docker pull ${{ secrets.DOCKER_HUB_USERNAME }}/myapp:latest
            
            # Запуск нового контейнера
            docker run -d \
              --name myapp \
              -p 8000:8000 \
              --restart unless-stopped \
              ${{ secrets.DOCKER_HUB_USERNAME }}/myapp:latest
            
            # Проверка статуса
            docker ps | grep myapp
            
            # Проверка логов
            docker logs myapp
            
            # Проверка доступности приложения
            sleep 30  # Ждем запуска приложения
            curl -f http://localhost || { echo "Приложение не отвечает"; exit 1; }
            
            # Проверка версии приложения
            docker exec myapp cat /app/version.txt
            
            # Дополнительная проверка миграций
            docker exec myapp python manage.py showmigrations
            
            # Проверка статических файлов
            docker exec myapp ls -la /app/staticfiles
            
            # Очистка временных файлов
            docker system prune -f
            
            echo "--- Деплой успешно завершен ---"
            date
