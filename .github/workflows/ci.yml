name: Django CI/CD Pipeline

on: [push, pull_request]

env:
  DEBUG: "True"

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.13"

      - name: Install Poetry and dependencies
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo 'export POETRY_HOME=$HOME/.poetry' >> $GITHUB_ENV
          echo 'export PATH=$POETRY_HOME/bin:$PATH' >> $GITHUB_ENV
          poetry config virtualenvs.in-project true
          poetry install
          poetry add flake8

      - name: Run linters
        run: |
          source ./.venv/bin/activate
          flake8 .

  test:
    needs: lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python and dependencies
        uses: actions/setup-python@v4
        with:
          python-version: "3.13"

      - name: Install Poetry and dependencies
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo 'export POETRY_HOME=$HOME/.poetry' >> $GITHUB_ENV
          echo 'export PATH=$POETRY_HOME/bin:$PATH' >> $GITHUB_ENV
          poetry config virtualenvs.in-project true
          poetry install

      - name: Prepare environment
        run: |
          echo "SECRET_KEY=${{ secrets.SECRET_KEY }}" > .env
          echo "DEBUG=$DEBUG" >> .env

      - name: Run tests
        run: |
          source ./.venv/bin/activate
          python manage.py test

  build:
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Build and push Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_HUB_USERNAME }}/myapp:latest .
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/myapp:latest

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_KEY }}

      - name: Deploy to server
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}  # Добавляем явное указание ключа
          script: |
            set -ex
            echo "--- Начало деплоя ---"
            date
            
            # Проверка версии Docker
            docker --version
            
            # Проверка наличия образа
            if ! docker image inspect ${{ secrets.DOCKER_HUB_USERNAME }}/myapp:latest > /dev/null 2>&1; then
              echo "Образ не найден, выполняем загрузку"
              docker pull ${{ secrets.DOCKER_HUB_USERNAME }}/myapp:latest
            else
              echo "Образ уже существует"
            fi
            
            # Остановка и удаление старого контейнера
            docker container stop myapp || true
            docker container rm myapp || true
            
            # Запуск нового контейнера на порту 443
            docker run -d \
              --name myapp \
              -p 443:8000 \
              ${{ secrets.DOCKER_HUB_USERNAME }}/myapp:latest
            
            # Проверка статуса контейнера
            docker ps | grep myapp
            
            # Проверка логов контейнера
            docker logs myapp
            
            # Проверка работоспособности
            sleep 30
            curl -f http://localhost || { echo "Приложение не отвечает"; exit 1; }
            
            echo "--- Деплой завершен ---"
            date