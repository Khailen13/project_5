name: Django CI/CD Pipeline

on:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - "**"

env:
  DEBUG: "True"
  PYTHON_VERSION: "3.13"

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8

      - name: Run linters
        run: |
          flake8 .

  test:
    needs: lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Prepare environment
        run: |
          echo "SECRET_KEY=${{ secrets.SECRET_KEY }}" > .env
          echo "DEBUG=$DEBUG" >> .env

      - name: Run tests
        run: |
          python manage.py test

  build:
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Build and push Docker image
        run: |
          docker build \
            --build-arg BUILD_DATE=$(date -u +'%Y-%m-%dT%H:%M:%SZ') \
            --build-arg VCS_REF=$(git rev-parse --short HEAD) \
            -t ${{ secrets.DOCKER_HUB_USERNAME }}/myapp:latest .
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/myapp:latest


  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_KEY }}

      - name: Deploy to server
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SERVER_IP }} << 'EOF'
            # Очищаем старые контейнеры и образы
            docker system prune -f
            
            # Проверяем занятость порта 80
            if sudo lsof -i :80 | grep LISTEN > /dev/null; then
              echo "Порт 80 занят! Попытка освободить..."
              sudo fuser -k 80/tcp
              sleep 5
            fi

            # Проверяем снова
            if sudo lsof -i :80 | grep LISTEN > /dev/null; then
              echo "Порт 80 все еще занят! Развертывание невозможно."
              exit 1
            fi

            # Проверяем и удаляем контейнер, если он существует
            if docker ps -a --filter name=myapp | grep -q myapp; then
              echo "Контейнер myapp найден, останавливаем и удаляем..."
              docker stop myapp || true
              docker rm myapp || true
            fi

            # Выполняем развертывание
            docker pull ${{ secrets.DOCKER_HUB_USERNAME }}/myapp:latest
            docker run -d \
              --name myapp \
              --restart unless-stopped \
              -p 80:8000 \
              ${{ secrets.DOCKER_HUB_USERNAME }}/myapp:latest

            # Ждем запуска и проверяем статус
            sleep 20
            if ! docker logs myapp | grep -q "started successfully"; then
              echo "Приложение не запустилось корректно"
              docker logs myapp
              exit 1
            fi
          EOF

      - name: Verify deployment
        run: |
          sleep 20
          curl -f http://${{ secrets.SERVER_IP }} || exit 1
          echo "Deployment verified!"
